<form id="setting-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">SMTP服务器</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mail_smtp_host" class="form-control" name="mail_smtp_host" type="text" value="{$row.mail_smtp_host|default=''|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">SMTP验证方式</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-mail_verify_type" class="form-control selectpicker" name="mail_verify_type">
                <option value="" {eq name="row.mail_verify_type" value=""}selected{/eq}>无</option>
                <option value="TLS" {eq name="row.mail_verify_type" value="TLS"}selected{/eq}>TLS</option>
                <option value="SSL" {eq name="row.mail_verify_type" value="SSL"}selected{/eq}>SSL</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">SMTP端口</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mail_smtp_port" class="form-control" name="mail_smtp_port" type="number" value="{$row.mail_smtp_port|default=''|htmlentities}">
            <i>(不加密默认25,SSL默认465,TLS默认587)</i>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">SMTP授权码</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mail_smtp_pass" class="form-control" name="mail_smtp_pass" type="text" value="{$row.mail_smtp_pass|default=''|htmlentities}">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发件人名称</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mail_smtp_user" class="form-control" name="mail_smtp_user" type="text" value="{$row.mail_smtp_user|default=''|htmlentities}">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发件人邮箱</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mail_from" class="form-control" name="mail_from" type="text" value="{$row.mail_from|default=''|htmlentities}">

        </div>
    </div>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
